<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Карусель аватарок</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Карусель аватарок</h1>
  <div>
    <input id="name" placeholder="Имя" />
    <input id="avatar" placeholder="URL аватарки" />
    <button id="joinBtn">Зайти</button>
    <input id="bet" type="number" placeholder="Ставка" />
    <button id="betBtn">Поставить</button>
    <button id="startBtn">Запустить</button>
  </div>
  <div class="carousel-wrap">
    <canvas id="carousel" width="800" height="200"></canvas>
    <div class="pointer"></div>
  </div>
  <ul id="players"></ul>
  <script src="client.js"></script>
</body>
</html>
